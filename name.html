<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no" />
	<title>Finaculas task</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<script type="text/javascript" charset="UTF-8" src="js/jquery-3.2.0.min.js"></script>
</head>
<body class="login-form">
	<div class="profile-detail">
		<img src="images/profile.png" alt="">
		<p>By signing up, I agree to Skoolyâ€™s <a href="#">Terms of service</a> and <a href="#">Privacy policies</a></p>
	</div>

	<div class="content-detail">
		<div class="content-detail-inside">
			<img src="images/skooly-logo.png" class="skooly-logo" alt="">
			<form>
			<div class="content-detail-text">
				<h3>How do we address you</h3>
				<p>This will appear as your signature on your messages</p>
				<input type="text" name="" id="entername" class="enter-name" placeholder="Enter Your Name" required><br>
				<p id="error"></p>
				<button type="submit" onclick="namevalue()" class="next">Next</button>
			</div>
			</form>
		</div>
	</div>
</body>
<script>
function namevalue() {
    var inpObj = document.getElementById("entername");
    if (inpObj.checkValidity() == false) {
        document.getElementById("error").innerHTML = inpObj.validationMessage;
    } else {
        document.getElementById("error").innerHTML = "Input OK";
    } 
} 
</script>
</html>
