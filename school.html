<body class="login-form">
	<div class="profile-detail">
		<div class="">

		<p>By signing up, I agree to Skoolyâ€™s <a href="#">Terms of service</a> and <a href="#">Privacy policies</a></p>
	</div>
	
	<div class="content-detail">
		<div class="content-detail-inside">
			<img src="images/skooly-logo.png" class="skooly-logo" alt="">
			<form>
			<div class="content-detail-text">
				<h3>What is your school name</h3>
				<p>Please enter registered name of your School</p>
				<input type="text" name="" id="enterschoolname" class="enter-name" placeholder="Enter School Name" required><br>
				<p id="error"></p>
				<button type="submit" onclick="schoolvalue()" class="next">Next</button>
			</div>
			</form>
		</div>
	</div>

	<script>
function schoolvalue() {
    var inpObj = document.getElementById("enterschoolname");
    if (inpObj.checkValidity() == false) {
        document.getElementById("error").innerHTML = inpObj.validationMessage;
    } else {
        document.getElementById("error").innerHTML = "Input OK";
    } 
} 
</script>
